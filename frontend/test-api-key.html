<!DOCTYPE html>
<html>
<head>
    <title>Google Maps API Key Test</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZdHFmKQvfplYxUN5fdenVYQdhkIL29jU&libraries=places"></script>
</head>
<body>
    <h1>Google Maps API Key Test</h1>
    <div id="status">Testing API key...</div>
    
    <h2>Autocomplete Test</h2>
    <input type="text" id="autocomplete" placeholder="Enter an address" style="width: 300px; padding: 10px;">
    
    <h2>Map Test</h2>
    <div id="map" style="width: 400px; height: 300px; border: 1px solid #ccc;"></div>
    
    <script>
        // Test API key
        function testApiKey() {
            const status = document.getElementById('status');
            
            if (typeof google !== 'undefined' && google.maps) {
                status.innerHTML = '✅ Google Maps API loaded successfully!';
                status.style.color = 'green';
                
                // Test autocomplete
                const input = document.getElementById('autocomplete');
                const autocomplete = new google.maps.places.Autocomplete(input);
                
                // Test map
                const map = new google.maps.Map(document.getElementById('map'), {
                    center: { lat: 37.7749, lng: -122.4194 },
                    zoom: 8
                });
                
                console.log('✅ All Google Maps services working!');
            } else {
                status.innerHTML = '❌ Google Maps API failed to load. Check your API key configuration.';
                status.style.color = 'red';
                console.error('❌ Google Maps API not loaded');
            }
        }
        
        // Run test when page loads
        window.onload = testApiKey;
    </script>
</body>
</html>
